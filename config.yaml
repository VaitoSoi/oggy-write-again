# Các cài đặt liên quan đến Discord
discord:
  # Các Token của bot
  token:
    client_1: # Của bot thứ nhất (bắt buộc)
    client_2: # Của bot thứ hai (không cần thiết)
  # Các ID của kênh
  channel:
    log: # Của kênh để nhận các thông báo khi có lệnh được thực thi
  # Các chỉnh sửa liên quan đến các câu lệnh
  command:
    exclude: [
      'eval',
      'log',
      # ...
    ] # Các câu lệnh sẽ không xuất hiện
  owner:
    id: # ID của onwer của bot
# Các cài đặt liên quan đến Minecraft
minecraft:
  # Tài khoản của bot
  account:
    username: # Có thể là tên hoặc mail đã đăng ký Minecraft bản quyền
    password: # Là mật khẩu của mail ở trên, bỏ trống nếu là tài khoản crack
  # Các cài đặt liên quan đến tài khoản trong server
  # Bỏ qua nếu server đều không hỗ trợ hay phương thức đăng nhập này
  ingame:
    pin: # Pin của bot
    # pinretry: # Số lần delay sau khi nhập PIN
    pass: # Pass trong server của bot (đang nhập theo kiểu '/login <pass>')
  # Các cài đặt liên quan đến Server
  server:
    ip: # IP của máy chủ
    server: # Version của máy chủ (hiện tại chỉ hỗ trợ phiên bản từ 1.8 - 1.19)
    port: # Cổng của máy chủ (mặc định là 25565)
    reconnectTimeout: # Thời gian để bot kết nối lại với server khi bị kick (viết theo định dạng h, m, s; vd: 5m)
    chattTimeout: # Thời gian giữa các tin nhắn (viết theo định dạng h, m, s; vd: 5m)
    loginType: # Là cách login vào server
               # Có 3 dạng:
               #  + cratingTable (nhập mã PIN)
               #  + chatInput (nhập mật khẩu vào thanh chat, vd: /login <pass>)
               #  + auth (là server cần tải khoản có bản quyền)
# Các cài đặt liên quan đến thanh trạng thái của Discord Bot
status: 
  type: # Kiểu trạng thái, có 2 dạng: 
        #  + discord (các thay đổi trạng thái theo văn bản cho trước) 
        #  + minecraft (thay đổi theo tình trạng kết nối đến server)
  # Khi để type là discord
  discord:
    text: [
      'OggyTheCode made by VaitoSoi#2200', # Nên giữ :)
      # ...
    ] # Các dòng văn bản để hiễn thị trên thanh trạng thái
    status: # Trạng thái để hiển thị, cỏ thể là: online, dnd, idle, invisible 
    updateInterval: # Thời gian đến cập nhật thanh trạng thái (viết theo định dạng h, m, s; vd: 5m)
  # Khi để type là minecraft
  minecraft:
    # Các trạng thái có thể là: online, dnd, idle, invisible
    connect: # Trạng thái khi bot đã kết nối đến server
    disconnect: # Trạng thái khi bot đang mất kết nối với server
# Cài đặt liên quan đến Database
# Lưu ý: Hiện tại chỉ hỗ trợ MongoDB
database:
  link: # URL để kết nối với database